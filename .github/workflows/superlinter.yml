name: Super-Linter

on: push

jobs:
  super-lint:
    name: Lint code base on container
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Super-Linter
        uses: github/super-linter@v7
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISABLE_CHECKOV: true  # Skip infrastructure checks
          DISABLE_NATURAL_LANGUAGE: true  # Skip grammar checks
